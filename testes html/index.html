<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <div class="container mt-5">
        <form>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Informações pessoais
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body p-3">
                            <div class="row">
                                <div class="col-sm form-floating">
                                    <input type="text" class="form-control" id="nome" required>
                                    <label for="nome">Nome completo</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm mt-3 form-floating">
                                    <input type="date" class="form-control" id="nasc" required>
                                    <label for="nasc">Nascimento</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control" oninput="mascara_cpf(this)" id="cpf" required>
                                    <label for="cpf">CPF</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control" oninput="mascara_rg(this)" id="rg" required>
                                    <label for="rg">RG</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm mt-3 form-floating">
                                    <input type="date" class="form-control" id="dt_emissao" required>
                                    <label for="dt_emissao">Data de emissão</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control" id="org_emissor" required>
                                    <label for="org_emissor">Órgão emissor</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <select class="form-select" id="uf_emissao" required>
                                        <option selected></option>
                                        <option value="ac">AC</option>
                                        <option value="al">AL</option>
                                        <option value="ap">AP</option>
                                        <option value="am">AM</option>
                                        <option value="ba">BA</option>
                                        <option value="ce">CE</option>
                                        <option value="df">DF</option>
                                        <option value="es">ES</option>
                                        <option value="go">GO</option>
                                        <option value="ma">MA</option>
                                        <option value="mt">MT</option>
                                        <option value="ms">MS</option>
                                        <option value="mg">MG</option>
                                        <option value="pa">PA</option>
                                        <option value="pb">PB</option>
                                        <option value="pr">PR</option>
                                        <option value="pe">PE</option>
                                        <option value="pi">PI</option>
                                        <option value="rj">RJ</option>
                                        <option value="rn">RN</option>
                                        <option value="rs">RS</option>
                                        <option value="ro">RO</option>
                                        <option value="rr">RR</option>
                                        <option value="sc">SC</option>
                                        <option value="sp">SP</option>
                                        <option value="se">SE</option>
                                        <option value="to">TO</option>
                                    </select>
                                    <label for="uf_emissao">UF de emissão</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8 mt-3 form-floating">
                                    <input type="text" class="form-control" id="nome_mae" required>
                                    <label for="nome_mae">Nome da mãe</label>
                                </div>
                                <div class="col-sm-4 mt-3 form-floating">
                                    <input type="date" class="form-control" id="nasc_mae" required>
                                    <label for="nasc_mae">Nascimento da mãe</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8 mt-3 form-floating">
                                    <input type="text" class="form-control" id="nome_pai">
                                    <label for="nome_pai">Nome do pai</label>
                                </div>
                                <div class="col-sm-4 mt-3 form-floating">
                                    <input type="date" class="form-control" id="nasc_pai">
                                    <label for="nasc_pai">Nascimento do pai</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Informações de contato
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body p-3">
                            <div class="row">
                                <div class="col-sm form-floating">
                                    <input type="email" class="form-control" id="email">
                                    <label for="email">E-mail</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm mt-3 form-floating">
                                    <input type="tel" class="form-control" id="tel">
                                    <label for="tel">Telefone</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="tel" class="form-control" id="cel">
                                    <label for="cel">Celular</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                            Informações de endereço
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body p-3">
                            <div class="row">
                                <div class="col-sm-4 form-floating">
                                    <input type="text" class="form-control" oninput="mascara_cep(this)" onblur="achar_cep(this.value)" id="cep">
                                    <label for="cep">CEP</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9 mt-3 form-floating">
                                    <input type="text" class="form-control" id="rua">
                                    <label for="rua">Logradouro</label>
                                </div>
                                <div class="col-sm-3 mt-3 form-floating">
                                    <input type="text" class="form-control" id="num">
                                    <label for="num">Número</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control" id="comp">
                                    <label for="comp">Complemento</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control" id="bairro">
                                    <label for="bairro">Bairro</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control" id="cidade">
                                    <label for="cidade">Cidade</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control" id="uf">
                                    <label for="uf">Estado</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Informações de escolaridade
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body p-3">
                            <div class="row">
                                <div class="col-sm form-floating">
                                    <select class="form-select" id="nivel" required>
                                        <option selected></option>
                                        <option value="fun_inc">Fundamental incompleto</option>
                                        <option value="fun_com">Fundamental completo</option>
                                        <option value="med_inc">Médio incompleto</option>
                                        <option value="med_com">Médio completo</option>
                                        <option value="gra_inc">Graduação incompleta</option>
                                        <option value="gra_com">Graduação completa</option>
                                        <option value="pos_inc">Pós-graduação incompleta</option>
                                        <option value="pos_com">Pós-graduação completa</option>
                                        <option value="mes">Mestrado</option>
                                        <option value="dou">Doutorado</option>
                                    </select>
                                    <label for="nivel">Escolaridade</label>
                                </div>
                                <div class="col-sm sm-mt-3 form-floating">
                                    <input type="text" class="form-control" id="inst">
                                    <label for="inst">Instituição</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFour">
                            Informações do curso
                        </button>
                    </h2>
                    <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body p-3">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="float-start form-check my-3">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">Marque para aceitar os termos e condições.</label>
            </div>
            <div class="float-end my-3">
                <button class="btn btn-primary" type="submit">Enviar formulário</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
