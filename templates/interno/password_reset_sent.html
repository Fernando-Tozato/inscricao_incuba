{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email de Redefinição Enviado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/posicao_footer.css' %}">
</head>
<body class="bg-body-tertiary">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b87058db00.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>

    <nav class="navbar navbar-expand-sm bg-body-secondary text-body-secondary border-bottom" aria-label="Tenth navbar example" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'pagina_inicial' %}">
                <img class="bi mx-5" width="150" src="{% static 'img/Incubadora.png' %}" alt="Incubadora de Inovação Social em Robótica e Sustentabilidade">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pagina_inicial' %}">Página inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'turma' %}">Turmas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-body-secondary">
                    <div class="card-body">
                        <h1 class="mb-3">Email de Redefinição Enviado</h1>
                        <p>Um email com instruções para redefinir sua senha foi enviado para o seu endereço de email.</p>
                        <div class="col-sm float-end">
                            <a href="{% url 'login' %}" class="btn btn-primary">Voltar ao Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="border-top bg-body-secondary text-body-secondary px-5 py-2" id="footer">
        <div class="row">
            <div class="col-sm-4">
                <figure class="figure start-0 translate-middle-x">
                    <img class="figure-img" width="200" src="{% static 'img/Marica.png' %}" alt="Prefeitura de Maricá">
                    <figcaption class="figure-caption text-center"><i>ORGANIZAÇÃO</i></figcaption>
                </figure>
            </div>
            <div class="col-sm-4">
                <figure class="figure start-0 translate-middle-x">
                    <img class="figure-img" width="200" src="{% static 'img/ICTIM.png' %}" alt="Instituto de Ciência Tecnologia e Inovação de Maricá">
                    <figcaption class="figure-caption text-center"><i>REALIZAÇÃO</i></figcaption>
                </figure>
            </div>
            <div class="col-sm-4">
                <figure class="figure start-0 translate-middle-x">
                    <img class="figure-img" width="200" src="{% static 'img/Inac.png' %}" alt="Instituto Nova Ágora de Cidadania">
                    <figcaption class="figure-caption text-center"><i>REALIZAÇÃO</i></figcaption>
                </figure>
            </div>
        </div>
    </footer>

</html>
