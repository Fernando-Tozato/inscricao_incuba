<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 6rem auto;
            padding: 1rem 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 0.5rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Olá,</p>
            <p>Você está recebendo este email porque foi solicitada uma redefinição de senha para sua conta.</p>
            <p>Por favor, clique no botão abaixo para redefinir sua senha:</p>
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn">Redefinir Senha</a>
            <p>Se você não solicitou essa redefinição, por favor ignore este email.</p>
        </div>
    </div>
</body>
</html>
