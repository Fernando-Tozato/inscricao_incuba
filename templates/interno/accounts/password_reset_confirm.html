{% extends 'bases/base_interno.html' %}

{% block title %}Redefinição de senha confirmada{% endblock %}

{% load static %}

{% block content %}
    <script src="{% static 'js/login.js' %}"></script>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-body-secondary">
                    <div class="card-body">
                        <h1 class="mb-3">Redefinir Senha</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 form-floating">
                                {{ form.new_password1 }}
                                <label for="new_password1">{{ form.new_password1.label }}</label>
                            </div>
                            <div class="mb-3 form-floating">
                                {{ form.new_password2 }}
                                <label for="new_password2">{{ form.new_password2.label }}</label>
                            </div>
                            <div class="col-sm float-end">
                                <button type="submit" class="btn btn-primary">Redefinir Senha</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
