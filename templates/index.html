{% load static %}

<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://kit.fontawesome.com/b87058db00.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <div class="container my-5">
        <form>
            <div class="accordion" id="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Informações pessoais
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <div id="cpf_placeholder"></div>
                            <div class="row">
                                <div class="col-sm mt-auto form-floating">
                                    <input type="text" class="form-control required" id="nome" autocomplete="name">
                                    <label for="nome">Nome completo *</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control required" id="nasc" oninput="mascara_data(this)" autocomplete="bday">
                                    <label for="nasc">Nascimento *</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control required" oninput="mascara_cpf(this)" onblur="validar_cpf(this.value.replace(/\D/g, ''))" id="cpf">
                                    <label for="cpf">CPF *</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control required" oninput="mascara_rg(this)" id="rg">
                                    <label for="rg">RG *</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control required" id="dt_emissao" oninput="mascara_data(this)">
                                    <label for="dt_emissao">Data de emissão *</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control required" id="org_emissor">
                                    <label for="org_emissor">Órgão emissor *</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <select class="form-select required" id="uf_emissao">
                                        <option selected></option>
                                        <option value="ac">AC</option>
                                        <option value="al">AL</option>
                                        <option value="ap">AP</option>
                                        <option value="am">AM</option>
                                        <option value="ba">BA</option>
                                        <option value="ce">CE</option>
                                        <option value="df">DF</option>
                                        <option value="es">ES</option>
                                        <option value="go">GO</option>
                                        <option value="ma">MA</option>
                                        <option value="mt">MT</option>
                                        <option value="ms">MS</option>
                                        <option value="mg">MG</option>
                                        <option value="pa">PA</option>
                                        <option value="pb">PB</option>
                                        <option value="pr">PR</option>
                                        <option value="pe">PE</option>
                                        <option value="pi">PI</option>
                                        <option value="rj">RJ</option>
                                        <option value="rn">RN</option>
                                        <option value="rs">RS</option>
                                        <option value="ro">RO</option>
                                        <option value="rr">RR</option>
                                        <option value="sc">SC</option>
                                        <option value="sp">SP</option>
                                        <option value="se">SE</option>
                                        <option value="to">TO</option>
                                    </select>
                                    <label for="uf_emissao">UF de emissão *</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control required" id="nome_mae">
                                    <label for="nome_mae">Nome da mãe *</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control" id="nome_pai">
                                    <label for="nome_pai">Nome do pai</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm mt-3 form-floating">
                                    <select class="form-select required" id="nivel">
                                        <option selected></option>
                                        <option value="fun_inc">Fundamental incompleto</option>
                                        <option value="fun_com">Fundamental completo</option>
                                        <option value="med_inc">Médio incompleto</option>
                                        <option value="med_com">Médio completo</option>
                                        <option value="gra_inc">Graduação incompleta</option>
                                        <option value="gra_com">Graduação completa</option>
                                        <option value="pos_inc">Pós-graduação incompleta</option>
                                        <option value="pos_com">Pós-graduação completa</option>
                                        <option value="mes">Mestrado</option>
                                        <option value="dou">Doutorado</option>
                                    </select>
                                    <label for="nivel">Escolaridade *</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Informações de contato
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-sm mt-auto form-floating">
                                    <input type="email" class="form-control required" id="email" autocomplete="email">
                                    <label for="email">E-mail *</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm mt-3 form-floating">
                                    <input type="tel" class="form-control" id="tel" oninput="mascara_tel(this)" autocomplete="tel">
                                    <label for="tel">Telefone</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="tel" class="form-control required" id="cel" oninput="mascara_cel(this)" autocomplete="phone">
                                    <label for="cel">Celular *</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                            Informações de endereço
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <div id="cep_placeholder"></div>
                            <div class="row">
                                <div class="col-sm-4 mt-auto form-floating">
                                    <input type="text" class="form-control required" oninput="mascara_cep(this)" onblur="achar_cep(this.value.replace(/\D/g, ''))" id="cep" autocomplete="postal-code">
                                    <label for="cep">CEP *</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9 mt-3 form-floating">
                                    <input type="text" class="form-control required" id="rua">
                                    <label for="rua">Logradouro *</label>
                                </div>
                                <div class="col-sm-3 mt-3 form-floating">
                                    <input type="text" class="form-control required" id="num">
                                    <label for="num">Número *</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control" id="comp">
                                    <label for="comp">Complemento</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control required" id="bairro">
                                    <label for="bairro">Bairro *</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <input type="text" class="form-control required" id="cidade">
                                    <label for="cidade">Cidade *</label>
                                </div>
                                <div class="col-sm mt-3 form-floating">
                                    <select class="form-select required" id="uf">
                                        <option selected></option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                    <label for="uf">Estado *</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Informações do curso
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordion">
                        <div class="accordion-body">

                        </div>
                    </div>
                </div>
            </div>
            <span class="mt-3 badge text-bg-danger" id="danger_badge">Os itens marcados com * são obrigatórios!</span>
            <div id="alert_placeholder"></div>
            <div class="float-start form-check my-3">
                <input class="form-check-input required" type="checkbox" value="" id="termos">
                <label class="form-check-label" for="termos">Marque para aceitar os termos e condições. *</label>
            </div>
            <div class="float-end my-3">
                <button class="btn btn-primary" type="button" onclick="enviar()">Enviar formulário</button>
            </div>
        </form>
    </div>
</body>
</html>
