{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Robótica{% endblock %}</title>
    <link rel="shortcut icon" type="imagex/png" href="{% static 'img/icone incubadora.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b87058db00.js" crossorigin="anonymous"></script>
    
    <script>
        function height_verifier() {
            if (document.body.scrollHeight < window.innerHeight){
                document.getElementById('footer').classList.add('fixed-bottom');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            height_verifier()
        });
    </script>

    <nav class="navbar navbar-expand-sm">
        <div class="container border-bottom bg-light py-3">
            <a class="navbar-brand" href="{% url 'busca_de_inscrito' %}">
                <img src="{% static 'img/Logo Incubadora.png' %}" alt="Incubadora de Inovação Social em Robótica e Sustentabilidade" width="200" class="bi me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 nav-pills">
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'busca_de_inscrito' %}active text-light{% endif %}" href="{% url 'busca_de_inscrito' %}">Busca de inscritos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'turma' %}active text-light{% endif %}" href="{% url 'turma' %}">Turmas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'controle' %}active text-light{% endif %}" href="{% url 'controle' %}">Controle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'logout' %}active text-light{% endif %}" href="{% url 'logout' %}">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="d-flex flex-grow-1 justify-content-center align-items-center">
        {% block content %}
        {% endblock %}
    </main>

    <div class="container border-top bg-light" id="footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 mt-4">
            <figure class="figure float-start">
                <img src="{% static 'img/Logo prefeitura.png' %}" class="figure-img img-fluid rounded" width="200" alt="Prefeitura de Maricá">
                <figcaption class="figure-caption text-center"><em>ORGANIZAÇÃO</em></figcaption>
            </figure>
            <figure class="figure float-center">
                <img src="{% static 'img/Logo ICTIM.png' %}" class="figure-img img-fluid rounded" width="200" alt="Instituto de Ciência Tecnologia e Informação de Maricá">
                <figcaption class="figure-caption text-center"><em>REALIZAÇÃO</em></figcaption>
            </figure>
            <figure class="figure float-end">
                <img src="{% static 'img/Logo Inac.png' %}" class="figure-img img-fluid rounded" width="100" alt="Instituto Nova Ágora de Cidadania">
                <figcaption class="figure-caption text-center"><em>REALIZAÇÃO</em></figcaption>
            </figure>
        </footer>
    </div>
</body>
</html>
