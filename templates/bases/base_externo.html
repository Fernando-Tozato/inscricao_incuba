{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Incubadora{% endblock %}</title>
    <link rel="shortcut icon" type="imagex/png" href="{% static 'img/icone incubadora.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base_externa.css' %}">
    {% block style %}
    {% endblock %}
</head>
<body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b87058db00.js" crossorigin="anonymous"></script>
    
    <script>
        function height_verifier() {
            if (document.body.scrollHeight < window.innerHeight){
                document.getElementById('footer').classList.add('fixed-bottom');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            height_verifier()
        });
    </script>

    <header class="sticky-top bg-white shadow-sm">
        <nav class="navbar navbar-expand-md">
            <div class="container py-3">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'img/Logo Incubadora.png' %}"
                         alt="Incubadora de Inovação Social"
                         width="220"
                         class="hover-scale">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item ms-3">
                                <a class="nav-link" href="{% url 'home' %}">
                                    <i class="fa-solid fa-house me-2"></i>Página Inicial
                                </a>
                            </li>
                            <li class="nav-item ms-3">
                                <a class="nav-link" href="{% url 'editais' %}">
                                    <i class="fa-regular fa-file-lines me-2"></i>Editais
                                </a>
                            </li>
                            <li class="nav-item ms-3">
                                <a class="nav-link" href="{% url 'resultado' %}">
                                    <i class="fa-solid fa-check me-2"></i>Resultado
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-grow-1 justify-content-center align-items-center">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="institutional-footer" id="footer">
        <div class="container py-4">
            <div class="row justify-content-center align-items-center g-4">
                <div class="col-md-4 text-center">
                    <img src="{% static 'img/Logo prefeitura.png' %}"
                         class="footer-logo hover-scale"
                         alt="Prefeitura de Maricá"
                         width="200">
                    <p class="footer-caption">ORGANIZAÇÃO</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="{% static 'img/Logo ICTIM.png' %}"
                         class="footer-logo hover-scale"
                         alt="Instituto de Ciência Tecnologia e Inovação de Maricá"
                         width="200">
                    <p class="footer-caption">REALIZAÇÃO</p>
                </div>
                <div class="col-md-4 text-center">
                    <img src="{% static 'img/Logo Inac.png' %}"
                         class="footer-logo hover-scale"
                         alt="Instituto Nova Ágora de Cidadania"
                         width="100">
                    <p class="footer-caption">REALIZAÇÃO</p>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="text-muted small">
                    © {% now "Y" %} Incubadora de Inovação Social em Robótica e Sustentabilidade
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
